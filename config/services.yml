services:
    anavaro.pmsearch.listener:
        class: anavaro\pmsearch\event\main_listener
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@template'
            - '@anavaro.pmsearch.search.helper'
        tags:
            - { name: event.listener }
    anavaro.pmsearch.search.helper:
        class: anavaro\pmsearch\helper
        arguments:
            - '@ext.manager'
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@user'
            - '@language'
            - '@dispatcher'
            - '%core.root_path%'
            - '%core.php_ext%'
    anavaro.pmsearch.fulltext_native:
        class: anavaro\pmsearch\search\pmsearch_fulltext_native
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@user'
            - '%core.table_prefix%'
            - '%core.root_path%'
            - '%core.php_ext%'
